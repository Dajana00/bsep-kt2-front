<div class="wrap" *ngIf="!isTfaEnabled">
  <form [formGroup]="userForm" class="form-wrap">
    <div class="first-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
    </div>
    <button class="button1" type="submit" color="primary" (click)="LogIn()">
      Log in
    </button>
  </form>

  <div class="login-options">
    <p class="login-text">Log in using just email (Only Standard and Gold clients)</p>
    <p class="passwordless-login">
      <a routerLink="/passwordlessLogin">Passwordless Login</a>
    </p>
  </div>
</div>

<div class="container" *ngIf="isTfaEnabled">
  <h2>Two-Factor Authentication</h2>
  <div class="form-group">
    <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpCode"
    >
  </div>
  <button type="button" (click)="verifyTfa()"
      [class.button-disabled]="otpCode.length < 6"
  >Verify code</button>
</div>
