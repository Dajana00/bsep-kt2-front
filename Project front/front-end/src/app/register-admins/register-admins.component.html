<div class="wrap">
    <form [formGroup]="userForm" class="form-wrap">
      <div class="first-form">
        <h2 class="title">User Registration</h2>
        <mat-radio-group formControlName="userRole" style="display: flex;">
            <mat-radio-button [value]="false" style="background-color: white; border-radius: 10px;padding: 5px 10px;margin-bottom: 15px;margin-left:10px;">Employee</mat-radio-button>
            <mat-radio-button [value]="true" style="background-color: white; border-radius: 10px;padding: 5px 10px;margin-bottom: 15px;margin-left:10px;">Administrator</mat-radio-button>
          </mat-radio-group>
      
  
        <mat-form-field appearance="fill">
          <mat-label>Email address</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>

        <div>
          <p style="text-align:center;background-color: white;white-space:nowrap;border-radius: 4px; color: #084d4f; margin-top: 5px">Password must contain at least one upper case, one lower case and one number. Minimal length is 6.</p>
        </div>
      
        <mat-form-field appearance="fill">
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" type="text" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" type="text" required>
        </mat-form-field>

 
<br/>
        
  
        <button type="submit" class="button1" (click)="register()">Register</button>
      </div>
    </form>
  </div>
