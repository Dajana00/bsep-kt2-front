<h2 mat-dialog-title>Reject Request</h2>
<div mat-dialog-content>
  <form [formGroup]="rejectForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="reason" placeholder="Reason" required>
     
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" [disabled]="!rejectForm.valid" (click)="onSubmit()">Reject</button>
</div>
