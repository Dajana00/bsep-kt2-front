<div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{message}}</div>
</div>

<div class="error-message-panel" *ngIf="errorMessage">
    <div class="error-icon">&#10060;</div>
    <div class="error-message">{{ errorMessage }}</div>
</div>

<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!message">
    <mat-card>
        <mat-card-title>Send password reset link</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="resetPasswordForm.get('email')?.errors?.['required'] && resetPasswordForm.get('email')?.touched">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="resetPasswordForm.get('email')?.errors?.['email'] && resetPasswordForm.get('email')?.touched">
                    Invalid email format.
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">Send Link</button>
        </mat-card-actions>
    </mat-card>
</form>
